<script>
  document.addEventListener('DOMContentLoaded', () => {
    const target = document.getElementById('spinner-container');
    const opts = {
      lines: 13,
      length: 28,
      width: 14,
      radius: 42,
      scale: 1,
      corners: 1,
      color: '#FFA500',
      speed: 1,
      position: 'absolute'
    };
    const spinner = new Spinner(opts).spin(target);

    setTimeout(() => spinner.stop(), 400);
  });
